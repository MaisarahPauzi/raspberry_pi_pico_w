<!DOCTYPE html>
<html>
    <head>
        <style>
            button, input {
                font-size: 80px;
                margin: 10px;
            }
        </style>
        <script>
            function btnClick(key) {
                let ipaddr = document.getElementById("ipaddr").value
                let url = ipaddr+key;
                fetch(url)
            }
        </script>
    </head>
    <body align="center">
        <input type="text" id="ipaddr" placeholder="Enter Pico W IP Address"/><br>
        <button onClick="btnClick(this.innerText)">Q</button>
        <button onClick="btnClick(this.innerText)">W</button>
        <button onClick="btnClick(this.innerText)">E</button>
        <button onClick="btnClick(this.innerText)">R</button>
        <button onClick="btnClick(this.innerText)">T</button>

        <button onClick="btnClick(this.innerText)">A</button>
        <button onClick="btnClick(this.innerText)">S</button>
        <button onClick="btnClick(this.innerText)">D</button>
        <button onClick="btnClick(this.innerText)">F</button>
        <button onClick="btnClick(this.innerText)">G</button>
        <button onClick="btnClick(this.innerText)">H</button>
        <button onClick="btnClick(this.innerText)">J</button>
        <button onClick="btnClick(this.innerText)">K</button>
        <button onClick="btnClick(this.innerText)">L</button><br>
        <button onClick="btnClick(this.innerText)">Z</button>

        <button onClick="btnClick('space')">[ SPACE ]</button>
    </body>
</html>
